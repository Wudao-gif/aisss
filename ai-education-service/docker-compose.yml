services:
  ai-education-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-education-service
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=your_password_here
    volumes:
      - ./temp:/app/temp
      - ./api:/app/api
      - ./modules:/app/modules
      - ./config:/app/config
      - ./main.py:/app/main.py
    depends_on:
      - neo4j
    restart: unless-stopped

  neo4j:
    image: neo4j:5.15.0-community
    container_name: neo4j-kg
    ports:
      - "7474:7474"  # HTTP (Browser)
      - "7687:7687"  # Bolt (Driver)
    environment:
      - NEO4J_AUTH=neo4j/your_password_here  # 修改为你的密码
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=1G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    restart: unless-stopped

volumes:
  neo4j_data:
  neo4j_logs:
