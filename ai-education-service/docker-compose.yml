version: '3.8'

services:
  ai-education-service:
    build: .
    container_name: ai-education-service
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./temp:/app/temp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

