    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#ADD8E6", "id": "cleanup_failed", "label": "cleanup_failed", "shape": "box", "title": null}, {"color": "#90EE90", "id": "FailedEvent", "label": "FailedEvent", "shape": "ellipse", "title": null}, {"color": "#FFA07A", "id": "StopEvent", "label": "StopEvent", "shape": "ellipse", "title": null}, {"color": "#ADD8E6", "id": "cleanup_success", "label": "cleanup_success", "shape": "box", "title": null}, {"color": "#90EE90", "id": "StoreEvent", "label": "StoreEvent", "shape": "ellipse", "title": null}, {"color": "#ADD8E6", "id": "download", "label": "download", "shape": "box", "title": null}, {"color": "#90EE90", "id": "ValidationEvent", "label": "ValidationEvent", "shape": "ellipse", "title": null}, {"color": "#90EE90", "id": "DownloadEvent", "label": "DownloadEvent", "shape": "ellipse", "title": null}, {"color": "#ADD8E6", "id": "process_document", "label": "process_document", "shape": "box", "title": null}, {"color": "#90EE90", "id": "ProcessEvent", "label": "ProcessEvent", "shape": "ellipse", "title": null}, {"color": "#ADD8E6", "id": "store_vectors", "label": "store_vectors", "shape": "box", "title": null}, {"color": "#ADD8E6", "id": "validate", "label": "validate", "shape": "box", "title": null}, {"color": "#E27AFF", "id": "StartEvent", "label": "StartEvent", "shape": "ellipse", "title": null}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "cleanup_failed", "to": "StopEvent"}, {"arrows": "to", "from": "FailedEvent", "to": "cleanup_failed"}, {"arrows": "to", "from": "cleanup_success", "to": "StopEvent"}, {"arrows": "to", "from": "StoreEvent", "to": "cleanup_success"}, {"arrows": "to", "from": "download", "to": "DownloadEvent"}, {"arrows": "to", "from": "download", "to": "FailedEvent"}, {"arrows": "to", "from": "ValidationEvent", "to": "download"}, {"arrows": "to", "from": "process_document", "to": "ProcessEvent"}, {"arrows": "to", "from": "process_document", "to": "FailedEvent"}, {"arrows": "to", "from": "DownloadEvent", "to": "process_document"}, {"arrows": "to", "from": "store_vectors", "to": "StoreEvent"}, {"arrows": "to", "from": "store_vectors", "to": "FailedEvent"}, {"arrows": "to", "from": "ProcessEvent", "to": "store_vectors"}, {"arrows": "to", "from": "validate", "to": "ValidationEvent"}, {"arrows": "to", "from": "validate", "to": "FailedEvent"}, {"arrows": "to", "from": "StartEvent", "to": "validate"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
